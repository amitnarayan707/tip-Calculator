<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      Tip Calculator
    </header>
    <div class="container">
      <form>
        <label for="amount">How much was your bill?</label>
        <input
          type="number"
          value="100"
          name="Amount"
          id="amount"
          placeholder="Bill Amount"
          required
        />
        <label for="tipPercent">How was your service?</label>
        <select name="Tip" id="tipPercent">
          <option value="30">Outstanding -- 30%</option>
          <option value="20" selected>Excellent -- 20%</option>
          <option value="10">Good -- 10%</option>
          <option value="5">Bad -- 5%</option>
        </select>
        <label for="numPeople">How many People are sharing the bill?</label>
        <input
          type="number"
          value="1"
          name="People"
          id="numPeople"
          placeholder="No. of People"
          required
        />
        <button id="btn">Calculate</button>
      </form>
      <div id="tipAmount"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
